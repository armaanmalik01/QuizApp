<!DOCTYPE html>
<html>
	<head>
		<title>Quizs - Web Development</title>
		<link rel="stylesheet" type="text/css" href="./css/index.css" />
		<link rel='icon' type="image/png" href="./assets/icon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div id="root">
			<div id="main">
			<div id="page-wrap">
			<div id="page-1">
				<div class="logo">
					<img src="./assets/logo.png" />
				</div>
				<div class="mgs">
					<p>Wellcome To The Web Quiz App</p>
				</div>
				<div class="name-input">
					<input id="name" placeholder="Enter Your Name"/>
				</div>
				<div class="start-btn">
					<button id="start">LETS START</button>
				</div>
			</div>
			<div id="page-2">
				<div class="greet-msg-box">
					<p>Hey ! <b id="msg">Armaan</b> Wellcome.</p>
				</div>
				<div id="question-box">
					<div id="question">
						<p>hjkdkla hfskjd fdhkj</p>
					</div>
					<div id="options">
						<div><li></li><input type="checkbox" /></div>
						<div><li></li><input type="checkbox" /></div>
						<div><li></li><input type="checkbox" /></div>
						<div><li></li><input type="checkbox" /></div>
					</div>
					<div id="next-btn">
						<button id="next">Next</button>
					</div>
				</div>

			</div>
			<div id="page-3">
				<header>
					<p>Here Your Result</p>
					<hr />
				</header>

				<main>
					
					<section>
						<div id="correct">0</div>
						<p>CORRECT</p>
					</section>
					<section>
						
						<div id="wrong">0</div>
						<p>WRONG</p>
					</section>

				</main>
				<footer>
					<button id="resetbtn">RESET</button>
				</footer>
			</div>
		</div>
		</div>
		</div>



		<script type="text/javascript" src="./js/index.js"></script>
	</body>
</html>
